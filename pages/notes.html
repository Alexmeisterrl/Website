<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen-Manager - Personal Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="header-nav">
                    <a href="../index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Zurück zum Hub
                    </a>
                </div>
                <h1 class="app-title">Notizen-Manager</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="search-toggle">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn-icon" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="page-container">
                <!-- Page Header -->
                <section class="page-header">
                    <div class="page-header-content">
                        <div class="page-icon">
                            <i class="fas fa-sticky-note"></i>
                        </div>
                        <div class="page-info">
                            <h2 class="page-title">Schnelle Notizen</h2>
                            <p class="page-description">Notiere Gedanken oder Erinnerungen in Sekunden. Verliere nie wieder eine gute Idee.</p>
                        </div>
                    </div>
                </section>

                <!-- Search Section -->
                <section class="search-section hidden" id="search-section">
                    <div class="search-card">
                        <div class="search-input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Notizen durchsuchen..." class="search-input">
                            <button class="btn-clear" id="clear-search">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Quick Add Section -->
                <section class="quick-add-section">
                    <div class="quick-add-card">
                        <h3 class="section-title">
                            <i class="fas fa-plus-circle"></i>
                            Neue Notiz erstellen
                        </h3>
                        <div class="note-input-area">
                            <input type="text" id="note-title" placeholder="Notiz-Titel..." class="note-title-input-large">
                            <textarea id="note-content" placeholder="Deine Gedanken hier..." class="note-textarea-large"></textarea>
                            <div class="note-input-actions">
                                <select id="note-category" class="note-category-select">
                                    <option value="personal">Persönlich</option>
                                    <option value="work">Arbeit</option>
                                    <option value="ideas">Ideen</option>
                                    <option value="todo">To-Do</option>
                                    <option value="other">Sonstiges</option>
                                </select>
                                <button class="btn-add-large" id="save-note">
                                    <i class="fas fa-save"></i>
                                    Speichern
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Notes Stats -->
                <section class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-sticky-note"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="total-notes">0</span>
                                <span class="stat-label">Notizen</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon category">
                                <i class="fas fa-tags"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="categories-count">0</span>
                                <span class="stat-label">Kategorien</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon recent">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="recent-notes">0</span>
                                <span class="stat-label">Diese Woche</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon words">
                                <i class="fas fa-font"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="total-words">0</span>
                                <span class="stat-label">Wörter</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Category Filters -->
                <section class="filter-section">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">
                            <i class="fas fa-list"></i>
                            Alle Notizen
                        </button>
                        <button class="filter-tab" data-filter="personal">
                            <i class="fas fa-user"></i>
                            Persönlich
                        </button>
                        <button class="filter-tab" data-filter="work">
                            <i class="fas fa-briefcase"></i>
                            Arbeit
                        </button>
                        <button class="filter-tab" data-filter="ideas">
                            <i class="fas fa-lightbulb"></i>
                            Ideen
                        </button>
                        <button class="filter-tab" data-filter="todo">
                            <i class="fas fa-check-square"></i>
                            To-Do
                        </button>
                    </div>
                </section>

                <!-- Notes List -->
                <section class="notes-section">
                    <div class="notes-container">
                        <div class="notes-header">
                            <h3 class="section-title">
                                <i class="fas fa-clipboard-list"></i>
                                Deine Notizen
                            </h3>
                            <div class="notes-actions">
                                <select id="sort-select" class="sort-select">
                                    <option value="newest">Neueste zuerst</option>
                                    <option value="oldest">Älteste zuerst</option>
                                    <option value="title">Nach Titel</option>
                                    <option value="category">Nach Kategorie</option>
                                </select>
                                <button class="btn-secondary" id="export-notes">
                                    <i class="fas fa-download"></i>
                                    Exportieren
                                </button>
                            </div>
                        </div>
                        <div class="notes-grid" id="notes-list">
                            <!-- Notes will be dynamically added here -->
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Edit Note Modal -->
        <div class="modal" id="edit-note-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Notiz bearbeiten</h3>
                    <button class="btn-close" data-modal="edit-note-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-note-form">
                        <input type="text" id="edit-note-title" placeholder="Notiz-Titel..." class="form-input">
                        <textarea id="edit-note-content" placeholder="Notiz-Inhalt..." class="form-textarea"></textarea>
                        <select id="edit-note-category" class="form-input">
                            <option value="personal">Persönlich</option>
                            <option value="work">Arbeit</option>
                            <option value="ideas">Ideen</option>
                            <option value="todo">To-Do</option>
                            <option value="other">Sonstiges</option>
                        </select>
                        <div class="form-actions">
                            <button type="button" class="btn-primary" id="update-note">
                                <i class="fas fa-save"></i>
                                Speichern
                            </button>
                            <button type="button" class="btn-secondary" id="cancel-edit">
                                Abbrechen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/notes.js"></script>
</body>
</html>
